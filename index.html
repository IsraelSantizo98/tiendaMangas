<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="build/css/app.css">
    <script src="https://kit.fontawesome.com/1085598771.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="contact-container">
        <div class="right">
            <h2 class="title">Ingresa a tu cuenta</h2>
            <!-- <img class="logo" src="src/img/logo.jpg" alt="Imagen login"> -->
            <div class="form-container">
                <div class="username">
                    <input class="user-input" type="email" name="" id="" placeholder="Usuario">
                </div>
                <div class="input">
                    <div class="input__overlay" id="input-overlay"></div>
                    <i class="fas fa-lock input__lock"></i>
                    <input class="input__password pass-input" id="input-pass" type="password" name="" placeholder="Contraseña">
                    <i class="fas fa-eye input__icon" id="input-icon"></i> 
                </div>
                <div class="keepme">
                    <input type="checkbox" name="" id="" checked="true">
                    Manteneme logeado
                </div>
                <button type="submit">Ingresar</button>
                <a class="link" href="#">Olvide mi contraseña</a>
            </div>
        </div>
    </div>
    <script src="build/js/app.js"></script>
</body>
</html>
